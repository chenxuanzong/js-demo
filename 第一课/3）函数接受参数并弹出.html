<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数接受参数并弹出</title>
  <style>
    body {
      font: 12px/1.5 Tahoma;
      text-align: center;
    }
    input {
      padding: 3px;
    }
  </style>
</head>
<body>
<p><input type="text" value="北京市"></p>
<p><input type="text" value="朝阳区"></p>
<p><button>传参</button></p>

<script>
  function myFn(a, b) {
    alert(a.value);
    alert(b.value);
  }

  window.onload = function() {
    let oInput = document.getElementsByTagName('input');
    let oBtn = document.getElementsByTagName('button')[0];

    oBtn.onclick = function() {
      myFn(oInput[0], oInput[1])
    }
  }
</script>
</body>
</html>
